    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <div class="container">
        <header>
            <h1 class ="adress">${data.address}</h1>
            <h5 class="resolved-address">${data.resolvedAddress}</h5>
        </header>
     <main>
        <h3 class="description">${data.description}</h3>
        <div class="weather-div">
            <p class="temperature"></p>
            <p class="fells-like">Feels like: ${data.currentConditions.feelslike}Â°C</p>
            <p class="humidity">Humidity: ${data.currentConditions.humidity}%</p>
            <p class="pressure">Pressure: ${data.currentConditions.pressure}hPa</p>
            <p class="uv-index">UV Index: ${data.currentConditions.uvindex}</p>
        </div>
        <div class="btnDiv">
            <button class="refresh-btn">Refresh</button>

          </div>
    </div>
     </main>

    <script src="app.js"></script>
